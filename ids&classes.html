<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>

<body>
    <h3>Ids and classes</h3>
    <!-- You can do multiple class but id is only one -->
    <div id="main" class="rendom">

    </div>
    <!-- emmet -->
    <!-- . is for class and # for id -->
    <span class="red"></span>
    <span id="mainid"></span>
    <!-- emmet div tag as a default .class-->
    <div class="black"></div>

</body>

</html>
